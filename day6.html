<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="input.js"></script>
<style>
  .row{ margin:5%; }
  .btn-group{ margin: 5% auto; }
</style>
  
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="row">
          <h1>Calculator</h1>
        </div>
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Enter Two Numbers</span>
            </div>
            <input type="number" id="a" class="form-control">
            <input type="number" id="b" class="form-control">
          </div>
        </div>
        
        <div class="row rr">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" onclick="add()">+</button>
            <button type="button" class="btn btn-secondary" onclick="sub()">-</button>
            <button type="button" class="btn btn-secondary" onclick="mul()">x</button>
            <button type="button" class="btn btn-secondary" onclick="div()">/</button>
            <button type="button" class="btn btn-secondary" onclick="per()">%</button>
            <button type="button" class="btn btn-secondary"  onclick="abs()">abs</button>
            <button type="button" class="btn btn-secondary" onclick="sqrt()">sqrt</button>
            <small class="text-muted">sqrt & abs for first number only :)</small>
          </div>

        </div>
        <div class="row">
          <label for="">Output</label>
          <input type="text" id="c" class="form-control">
        </div>
      </div>
      <div class="col-3"></div>

    </div>
  </div>
